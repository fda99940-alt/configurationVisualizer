<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schema Config Builder</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Schema Config Builder</h1>
      <p>Load a JSON Schema file, fill in generated fields, and export valid JSON.</p>
    </header>

    <main class="app-main">
      <section class="card controls-card">
        <h2>1) Load Schema</h2>
        <div class="row">
          <input id="schema-file-input" type="file" accept=".json,application/json" />
          <button id="load-schema-btn" type="button">Load Schema</button>
        </div>
        <p id="schema-meta" class="muted">No schema loaded.</p>
      </section>

      <section class="card form-card">
        <h2>2) Fill Configuration</h2>
        <form id="dynamic-form" novalidate></form>
      </section>

      <section class="card output-card">
        <h2>3) Generate JSON</h2>
        <div class="row">
          <button id="generate-json-btn" type="button">Generate JSON</button>
          <button id="download-json-btn" type="button" disabled>Download JSON</button>
        </div>
        <p id="error-text" class="error" role="alert"></p>
        <pre id="output-json" class="output" aria-live="polite"></pre>
      </section>
    </main>

    <footer class="app-footer">
      <small>Supported schema subset: object, string, number, integer, boolean, enum, nested objects.</small>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
